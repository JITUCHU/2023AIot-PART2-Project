<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/base.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
        <h2>회원가입 페이지</h2>
        <form method="post" action="/signup">
            <input type="text" id="username" name="username" placeholder="사용자 이름"><br>
            <input type="text" id="email" name="email" placeholder="사용자 아이디"><br>
            <input type="password" id="password" name="password" placeholder="비밀번호"><br><br>
            <button type="submit" id="SignUp" value="SignUp">회원가입</button><br>
        </form>
    </div>
</body>
</html>
